<!DOCTYPE html>
<html>
  <head>
    <style>
      /* 스타일 코드 */
      /* 이메일 템플릿 작업 전 임시 템플릿입니다. */
      .container {
        max-width: 600px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333333;
      }
      .code {
        font-size: 24px;
        font-weight: bold;
        color: #004499;
        text-align: center;
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #cccccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>이메일 인증 코드</h1>
      <p>안녕하세요. 회원가입을 위해 이메일 인증을 진행해주세요.</p>
      <p>아래의 인증 코드를 입력하시면 인증이 완료됩니다.</p>
      <div class="code">${verification_code}</div>
      <p>인증 코드는 발급 후 10분간 유효합니다.</p>
      <p>감사합니다.</p>
    </div>
  </body>
</html>
